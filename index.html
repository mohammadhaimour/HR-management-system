<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header style="background-color: antiquewhite;">
        <a href="">Home</a>
        <a href="">About</a>


    </header>
    <main>
        <!-- from section  -->
        <section>
            <fieldset>
                <form id="formID">
                    <label for="fullname">Full name:</label><br>
                    <input type="text" id="fullname" name="fullname"><br><br>

                    <label for="department">Department :</label><br>
                    <select name="department" id="department" ,value="department">
                        <option value="administration">Administration</option>
                        <option value="marketing">Marketing</option>
                        <option value="development">Development</option>
                        <option value="finance">Finance</option>
                    </select><br><br>


                    <label for="level">Level :</label><br>
                    <select name="level" id="level" ,value="level">
                        <option value="junior">Junior</option>
                        <option value="mid-Senior">Mid-Senior</option>
                        <option value="senior">Senior</option>
                    </select><br><br>

                    <label for="image">Image link:</label><br>
                    <input type="text" id="image" name="image"><br><br>

                    <input type="submit" value="submit">


                </form>
            </fieldset>
        </section>
        <!-- cards section -->
        <section class="card" id="cardSection"></section>

    </main>


    <footer style="background-color: antiquewhite;">
        <h2> &copy; Copyright Reserved</h2>


    </footer>
    <script src="app.js"></script>
</body>

</html>
